# ESP32 Motion Detector - Docker Compose Setup
# ==============================================
#
# Quick Start:
#   1. Copy .env.example to .env
#   2. Edit .env (set AUTH_TOKEN)
#   3. docker-compose up -d
#   4. Access: http://localhost:5000
#
# Services:
#   - server: Motion Detector Server with Face Recognition
#   - (optional) adminer: Database admin interface
#
# For Raspberry Pi Client: Use native installation (GPIO access required)

version: '3.8'

services:
  server:
    build:
      context: ./Server
      dockerfile: ../docker/Dockerfile.server
    container_name: motion-detector-server
    restart: unless-stopped

    ports:
      - "${SERVER_PORT:-5000}:5000"

    environment:
      - PYTHONUNBUFFERED=1
      - AUTH_TOKEN=${AUTH_TOKEN:?AUTH_TOKEN must be set in .env file}
      - NOTIFICATION_BACKEND=${NOTIFICATION_BACKEND:-disabled}
      - FACE_RECOGNITION_ENABLED=${FACE_RECOGNITION_ENABLED:-true}

    volumes:
      # Configuration
      - ./Server/config.yaml:/app/config.yaml:ro

      # Persistent data
      - motion-detector-db:/app/faces.db
      - motion-detector-faces:/app/faces_db
      - motion-detector-images:/app/captured_images
      - motion-detector-logs:/app/logs

      # Models (download once, reuse)
      - motion-detector-models:/app/models

    networks:
      - motion-detector

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Database admin interface
  adminer:
    image: adminer:latest
    container_name: motion-detector-adminer
    restart: unless-stopped

    ports:
      - "${ADMINER_PORT:-8080}:8080"

    networks:
      - motion-detector

    depends_on:
      - server

    profiles:
      - admin  # Only start with: docker-compose --profile admin up

networks:
  motion-detector:
    driver: bridge

volumes:
  motion-detector-db:
    driver: local
  motion-detector-faces:
    driver: local
  motion-detector-images:
    driver: local
  motion-detector-logs:
    driver: local
  motion-detector-models:
    driver: local
