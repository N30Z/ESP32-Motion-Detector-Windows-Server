; ESP32 Motion Detector - PlatformIO Configuration
; =================================================

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Serial monitor speed
monitor_speed = 115200

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Libraries
lib_deps =
    ; No external libraries needed - using built-in ESP32 camera and WiFi

; Upload settings
upload_speed = 921600

; Partition scheme for OTA (optional future feature)
board_build.partitions = huge_app.csv

; Flash settings
board_build.flash_mode = dio
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L
